<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background:aquamarine;">
    <script src="/JS/color.js"></script>
    <br>
    <div style="background: lightgrey; border: black; border: solid; width: 50%; margin: auto;">
        <h1 style="color: navy; text-align: center;"><u>COLOR PICKER</u></h1>
        <br>
        <div class="box1" align="center" style="text-align: center; background-color: rgb(255,99,71); line-height: 80px; width: 400px; display: block; margin: auto;">
            <p id="pColor"><b>rgb(255,99,71)</b></p>
        </div>
        <br>
        <br>
        <br>
        <table align="center" width="700px" height="100px">
            <tr>
                <th><label for="r">RED</label><br></th>
                <th>
                    <label for="g">GREEN</label><br>
                </th>
                <th>
                    <label for="b">BLUE</label><br>
                </th>
            </tr>
            <tr>
                <th><input type="range" id="reS" name="r" min="0" max="255" value="255" oninput="onColorRangeChange()"></th>
                <th>
                    <input type="range" id="greS" name="g" min="0" max="255" value="99" oninput="onColorRangeChange()">
                </th>
                <th>
                    <input type="range" id="bluS" name="b" oninput="onColorRangeChange()" min="0" max="255" value="71">
                </th>
            </tr>
            <tr>
                <th>
                    <p><span id="rv">255</span></p>
                </th>
                <th>
                    <p><span id="gv">99</span></p>
                </th>
                <th>
                    <p><span id="bv">71</span></p>
                </th>
            </tr>
        </table>
    </div>
</body>

</html>
